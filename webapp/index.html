<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Movie App</title>
    <script src="https://unpkg.com/vue" charset="utf-8"></script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header>
      <img src="img/svg/movie_reel.svg" alt="" width="100px">
      <h1>BYU Movie DB</h1>
    </header>
    <div id="vue-app">
      <div id="search">
        <div class="searchContainer">
          <div class="searchCenter">
            <input type="text" name="query" value="" class="searchBox" placeholder="Search for movies...">
            <input type="text" name="button" value="search" class="searchButton" disabled>
          </div>
        </div>
      </div>
      <div id="results">
        <div class="tile" v-for="items in items">
          <div class="poster">
            <img src="https://image.tmdb.org/t/p/w500/lFSSLTlFozwpaGlO31OoUeirBgQ.jpg" alt="">
          </div>
          <div class="resultsText">
            <h3>Jason Bourne</h3>
            <p>16.173 out of 3346 votes</p>
          </div>
        </div>
      </div>
    </div>

    <footer>

    </footer>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
